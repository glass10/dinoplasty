<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <center><img src="http://i.imgur.com/QneoH3Z.jpg" alt="" width=75px></center>
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald|Permanent+Marker" rel="stylesheet">
    </head>
    <body onClick="app.edit()">
    <!--<body>-->
        <div class="row">
            <!--<div class="medium-8 column medium-offset-2 column">-->
            <div class="medium-9 medium-centered column">
                <h1>Dinoplasty</h1>
                <form id="dino-form">
                    <div class="input-group">
                        <div class="medium-6 column">
                            <input 
                                type="text" 
                                class="input-group-field"
                                name="dinoName"
                                placeholder="Name a dinosaur"
                                autofocus
                                required
                                >
                        </div>
                        <div class="medium-4 column">
                            <select name="dinoFact">
                                <option value="Herbivore">Herbivore</option>
                                <option value="Carnivore">Carnivore</option>
                                <option value="Omnivore">Omnivore</option>
                            </select>
                        </div>
                        <div class="medium-2 column">
                        <div class="input-group-button">
                            <button 
                                type="submit" 
                                class="button success">
                                Add Dino
                            </button>
                        </div>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="input-group search medium-centered">
                        <input 
                            id="searchText"
                            type="text" 
                            class="input-group-field"
                            name="searchText"
                            placeholder="Search"
                            onkeyup="app.searchLists()"
                        >

                        <div class="input-group-button">
                            <button 
                                type="button" 
                                class="button success"
                                onClick=app.searchLists()>
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="small-7 small-offset-2 column">
                <div class="input-group">
                    <div class="input-group-button">
                        <button id="searchButton" class="button hidden left" onClick=app.deleteSearch()>âœ—</button>
                    </div>
                    <h3 id="SearchH3" class="hidden" >Search Results</h3>
                </div>
                <ul id="search-list"></ul>
                <h3 id="HerbH3" class="hidden" >Herbivores</h3>
                <ul id="herb-list"></ul>
                <h3 id="CarnH3" class="hidden">Carnivores</h3>
                <ul id="carn-list"></ul>
                <h3 id="OmniH3" class="hidden">Omnivores</h3>
                <ul id="omni-list"></ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
